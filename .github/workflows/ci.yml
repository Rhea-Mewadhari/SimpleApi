name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore src/AutomationSolution.sln

    - name: Build
      run: dotnet build src/AutomationSolution.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test src/AutomationSolution.sln --no-build --configuration Release